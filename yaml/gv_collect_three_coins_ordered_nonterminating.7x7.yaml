state_space:
  objects: [ Wall, Floor, Coin ]
  colors: [ NONE ]

action_space:
  - MOVE_FORWARD
  - MOVE_BACKWARD
  - MOVE_LEFT
  - MOVE_RIGHT
  - TURN_LEFT
  - TURN_RIGHT

observation_space:
  objects: [ Wall, Floor, Coin ]
  colors: [ NONE ]

reset_function:
  name: coin_maze
  shape: [ 7, 7 ]
  num_coins: 3
  ordered: true

transition_functions:
  - name: move_agent
  - name: turn_agent
  - name: collect_coin_transition
    ordered: true

reward_functions:
  - name: living_reward
    reward: -0.1
  - name: collect_coin_reward_ordered
    reward_good: 5.0
    reward_bad: -5.0

observation_function:
  name: partially_occluded
  area: [ [ -6, 0 ], [-3, 3 ] ]

terminating_function:
  name: no_more_coins
